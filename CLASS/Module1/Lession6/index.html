<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Pacifico&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="https://media.gettyimages.com/id/1457889029/photo/group-of-food-with-high-content-of-dietary-fiber-arranged-side-by-side.jpg?s=1024x1024&w=gi&k=20&c=dM-ex_lLP-BtokEMSLlhszxssUjqEXQX1bQDTtvYb_s=" alt="Food-background">
        <div class="content">
            <h1>LIÊN HỆ ĐẶT TIỆC</h1>
            <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry type and scrambled it to make a type specimen book.Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.</p>
            <section class="contact-form">
                <form class="form-col-right">
                    <li>
                        <label for="name">Họ và tên:</label>
                        <input type="text" placeholder="Nhập họ tên" id="name" name="name" required>
                    </li>
                    <li>
                        <label for="addres">Địa chỉ:</label>
                        <input type="address" placeholder="Nhập địa chỉ" id="email" name="email" required>
                    </li>
                    <li>
                        <label for="phone">Số điện thoại:</label>
                        <input type="tel" placeholder="Nhập số điện thoại" id="phone" name="phone" required>
                    </li>
                </form>

                <form class="form-col-left">
                    <li>
                        <label for="quantity">Số lượng khách:</label>
                        <input type="number" placeholder="Nhập số lượng" id="name" name="name" required>
                    </li>
                    <li>
                        <label for="email">Ngày tổ chức:</label>
                        <input type="date" id="email" name="email" required>
                    </li>
                    <li>
                        <label for="category">Loại sự kiện:</label>
                        <input type="text" placeholder="Nhập loại sự kiện" id="phone" name="phone" required>
                    </li>
                </form>
            </section>
            <div class="confirmation">
                <input type="checkbox" id="check" name="check" value="yes">
                <label for="check">Tôi đồng ý với các điều khoản và chính sách của nhà hàng</label>
            </div>
            <button type="submit">Gửi</button>
        </div>
    </div>
</body>
</html>
