<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <form id="input-form" class="container mt-5">
        <h1 class="text-center mb-4">Quản lý học sinh</h1>
        <div class="mb-3">
          <label class="form-label">ID</label>
          <input type="text" class="form-control" id="user-id" disabled />
        </div>

        <div class="mb-3">
          <label class="form-label">Họ và tên</label>
          <input
            type="text"
            class="form-control"
            id="user-name"
            placeholder="Nhập họ và tên"
            required
          />
        </div>

        <div class="mb-3 form-check d-flex align-items-center gap-4">
          <label class="form-label">Giới tính</label>
          <div class="radio-group">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                value="male"
                id="male"
                required
              />
              <label class="form-check-label" for="male">Nam</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                value="female"
                id="female"
                required
              />
              <label class="form-check-label" for="female">Nữ</label>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Điểm toán</label>
          <input
            type="number"
            class="form-control"
            id="math-score"
            placeholder="Nhập điểm toán"
            max="10"
            min="0"
            step="0.1"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Điểm văn</label>
          <input
            type="number"
            class="form-control"
            id="literature-score"
            placeholder="Nhập điểm văn"
            max="10"
            min="0"
            step="0.1"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Điểm tiếng anh</label>
          <input
            type="number"
            class="form-control"
            id="english-score"
            placeholder="Nhập điểm tiếng anh"
            max="10"
            min="0"
            step="0.1"
            required
          />
        </div>

        <button
          type="submit"
          class="btn btn-primary w-100"
          id="submit-btn"
          onclick="createUser(event)"
        >
          Thêm người dùng
        </button>
      </form>

      <!-- Tìm kiếm -->
      <form class="container mt-5" id="search-form">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Giới tính</label>
            <select class="form-select" id="search-gender">
              <option value="">Tất cả</option>
              <option value="male">Nam</option>
              <option value="female">Nữ</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Môn học</label>
            <select class="form-select" id="search-subject">
              <option value="math">Toán</option>
              <option value="literature">Văn</option>
              <option value="english">Tiếng Anh</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Tên học sinh</label>
            <input
              type="text"
              class="form-control"
              id="search-name"
              placeholder="Nhập tên học sinh"
            />
          </div>
          <div class="col-md-4">
            <label class="form-label">Điểm số</label>
            <input
              type="number"
              class="form-control"
              id="search-score"
              min="0"
              max="10"
              step="0.1"
              placeholder="Nhập điểm"
            />
          </div>
          <div class="col-12">
            <button
              type="submit"
              class="btn btn-primary"
              onclick="findUser(event)"
            >
              Tìm kiếm
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              onclick="resetSearch(event)"
            >
              Đặt lại
            </button>
          </div>
        </div>
      </form>
    </div>

    <div id="user-list">
      <h1 class="text-center mt-3">Danh sách học sinh</h1>
      <table class="table table-striped table-bordered container">
        <thead>
          <tr>
            <th>ID</th>
            <th>Họ và tên</th>
            <th>Giới tính</th>
            <th>Điểm toán</th>
            <th>Điểm tiếng anh</th>
            <th>Điểm văn</th>
            <th>Điểm trung bình</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody id="user-table-body"></tbody>
      </table>
    </div>

    <div
      class="d-flex justify-content-between align-items-center mt-4"
      style="padding: 0 4.5rem"
    >
      <nav aria-label="Page navigation">
        <ul class="pagination mb-0">
          <li class="page-item">
            <button
              class="page-link"
              id="prev-btn"
              aria-label="Previous"
              onclick="handlePreviousPage()"
            >
              <span aria-hidden="true">Previous</span>
            </button>
          </li>

          <li class="page-item" id="pagination-numbers"></li>

          <li class="page-item">
            <button
              class="page-link"
              id="next-btn"
              aria-label="Next"
              onclick="handleNextPage()"
            >
              <span aria-hidden="true">Next</span>
            </button>
          </li>
        </ul>
      </nav>
      <div id="select-number-page">
        <label>Hiển thị</label>
        <input
          class="form-label"
          type="number"
          id="select-page-numbers"
          placeholder="Số lượng hiển thị mỗi trang"
          min="1"
          required
        />
        <button class="btn btn-primary" onclick="handlePageSizeChange()">
          Xác nhận
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
