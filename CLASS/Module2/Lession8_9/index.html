<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <form id="input-form" class="container mt-5">
        <h1 class="text-center mb-4">Quản lý học sinh</h1>
        <div class="mb-3">
          <label class="form-label">ID</label>
          <input
            type="number"
            class="form-control"
            id="user-id"
            placeholder="Nhập mã người dùng"
            required
            min="1"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Họ và tên</label>
          <input
            type="text"
            class="form-control"
            id="user-name"
            placeholder="Nhập họ và tên"
            required
          />
        </div>

        <div class="mb-3 form-check d-flex align-items-center gap-4">
          <label class="form-label">Giới tính</label>
          <div class="radio-group">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                value="male"
                id="male"
                required
              />
              <label class="form-check-label" for="male">Nam</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                value="female"
                id="female"
                required
              />
              <label class="form-check-label" for="female">Nữ</label>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Điểm toán</label>
          <input
            type="number"
            class="form-control"
            id="math-score"
            placeholder="Nhập điểm toán"
            max="10"
            min="0"
            step="0.1"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Điểm văn</label>
          <input
            type="number"
            class="form-control"
            id="literature-score"
            placeholder="Nhập điểm văn"
            max="10"
            min="0"
            step="0.1"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Điểm tiếng anh</label>
          <input
            type="number"
            class="form-control"
            id="english-score"
            placeholder="Nhập điểm tiếng anh"
            max="10"
            min="0"
            step="0.1"
            required
          />
        </div>

        <button
          type="submit"
          class="btn btn-primary w-100"
          id="submit-btn"
          onclick="createUser(event)"
        >
          Thêm người dùng
        </button>
      </form>

      <!-- Tìm kiếm -->
      <form class="container mt-5 d-flex justify-content-around">
        <label class="form-label">Tìm kiếm</label>
        <div class="col-auto vw-20">
          <input
            type="number"
            class="form-control"
            id="search-score"
            placeholder="Nhập điểm văn"
          />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3" onclick="findUser(event)">
            Tìm
          </button>
        </div>
        <div id="search-result">

        </div>
      </form>
    </div>

    <!-- Data Table -->
     <div id="user-list">
      <h1 class="text-center mt-3">Danh sách học sinh</h1>
      <table class="table table-striped table-bordered container">
        <thead>
          <tr>
            <th>ID</th>
            <th>Họ và tên</th>
            <th>Giới tính</th>
            <th>Điểm toán</th>
            <th>Điểm văn</th>
            <th>Điểm tiếng anh</th>
          </tr>
        </thead>
        <tbody id="user-table-body">
          <!-- Dữ liệu sẽ được thêm vào đây -->
        </tbody>
      </table>
     </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
