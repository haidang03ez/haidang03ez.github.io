<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container text-center">
      <div class="input-time">
        <div class="clock mt-5 mb-3 gap-3">
          <label
            >Phút: <input type="number" id="minutes" min="0" max="59" value="0"
          /></label>
          <label
            >Giây: <input type="number" id="seconds" min="0" max="59" value="0"
          /></label>
        </div>

        <div id="result">

        </div>

        <div class="col">
          <button class="btn btn-primary" onClick="startCount()">
            Bắt đầu
          </button>
          <button class="btn btn-primary" onClick="pauseCount()">Dừng</button>
          <button class="btn btn-primary">
            Tiếp tục
          </button>
          <button class="btn btn-primary">
            Đặt lại
          </button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
