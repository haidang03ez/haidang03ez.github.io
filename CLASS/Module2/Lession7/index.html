<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký & Đăng nhập</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style>
      .container {
        max-width: 800px;
        margin: 50px auto;
      }

      form {
        background: #f8f9fa;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
      }

      h1 {
        color: #0d6efd;
        margin-bottom: 30px;
        font-size: 24px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        font-weight: 500;
        margin-bottom: 5px;
        color: #212529;
      }

      .btn-submit {
        width: 100%;
        padding: 10px;
        margin-top: 20px;
      }

      .radio-group {
        display: flex;
        gap: 20px;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Form Đăng ký -->
      <form id="signup-form" class="needs-validation" novalidate>
        <h1 class="text-center">Đăng ký</h1>

        <div class="form-group mb-3">
          <label for="name" class="form-label">Họ tên:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="input"
            required
          />
        </div>

        <div class="form-group mb-3">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>

        <div class="form-group mb-3">
          <label class="form-label">Giới tính:</label>
          <div class="radio-group">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="sex"
                value="male"
                id="male"
              />
              <label class="form-check-label" for="male">Nam</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="sex"
                value="female"
                id="female"
              />
              <label class="form-check-label" for="female">Nữ</label>
            </div>
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="birth" class="form-label">Ngày sinh:</label>
          <input
            type="date"
            class="form-control"
            id="birth"
            name="date"
            required
          />
        </div>

        <div class="form-group mb-3">
          <label for="username" class="form-label">Tên đăng nhập:</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
          />
        </div>

        <div class="form-group mb-3">
          <label for="password" class="form-label">Mật khẩu:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary btn-submit">
          Đăng ký
        </button>
      </form>

      <!-- Form Đăng nhập -->
      <form id="signin-form" class="needs-validation" novalidate>
        <h1 class="text-center">Đăng nhập</h1>

        <div class="form-group mb-3">
          <label for="signin-username" class="form-label">Tên đăng nhập:</label>
          <input
            type="text"
            class="form-control"
            id="signin-username"
            name="signin-username"
            required
          />
        </div>

        <div class="form-group mb-3">
          <label for="signin-password" class="form-label">Mật khẩu:</label>
          <input
            type="password"
            class="form-control"
            id="signin-password"
            name="signin-password"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary btn-submit">
          Đăng nhập
        </button>
      </form>

      <div id="result" class="alert"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
